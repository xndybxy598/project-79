<html><head>
    <title>Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>


<body>
    <div class="topnav">
        <a class="active" href="#">Pizzeria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addToppings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div class="img_div"> 
            <img class="img-responsive" src="https://www.thissavoryvegan.com/wp-content/uploads/2017/03/Vegan-pesto-pizza-2-e1501645645945.jpeg">
        </div>
        <div class="menu_div">
            <button id="menu_list" onclick="getmenu()">Show Menu</button>
           <div id="display_menu"></div>
        </div>
    </div>
    
    <div class="newRow" id="addToppings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings"> 
			<button class="btn btn-success" onclick="add_top()">Add Suggestion</button>
            <button id="add_toppings" onclick="add_item()">Show Pizza</button>
        </div>
		
        <div class="block2">
            <div id="display_addedmenu">
            </div>
        </div>
        
    </div>

    <div>
        <img class="img-responsive" src="https://tse1.mm.bing.net/th?id=OIP.NGOCnKGeCmfpabCIBcZt4wHaE_&pid=Api&P=0&w=261&h=177">
    </div>


</body></html>
